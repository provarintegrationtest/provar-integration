<template>
    <lightning-card title="Weather Information" icon-name="custom:custom14">
        <template lwc:if={error}>
            
            <div class="slds-text-color_error">{error}</div>
        </template>
        <template lwc:if={weatherInfo}>
            <div class="slds-p-around_medium weather-card-container">
                <div class="content-alignment slds-p-horizontal_small">
                    <div class="section-1">
                        <div>
                            <p class="slds-text-heading_medium bold-gray">{weatherInfo.locationName}</p>
                            <p>{weatherInfo.description}</p>
                            <p class="slds-text-heading_large temperature-font"><b>{weatherInfo.temperature}</b></p>
                        </div>
                        <div>
                            <img src={imgUrl}></img>
                        </div>
                    </div>
                    
                    <hr></hr>
                    <div class="weather-details-font">
                        <p class="top-padding">Wind Speed: {weatherInfo.windSpeed}</p>
                        <p>Humidity: {weatherInfo.humidity}</p>
                            <template lwc:if={weatherInfo.lastUpdated}>
    
                                Last Updated At: <lightning-formatted-date-time value={weatherInfo.lastUpdated} year="numeric" month="numeric" day="numeric" hour="2-digit" second="2-digit"
                                minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
                            </template>
                            <template lwc:else>
                                Last Updated At: now
                            </template>
                    </div>
                </div>
                
            </div>
        </template>
    </lightning-card>
</template>
